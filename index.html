<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube myself!</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js.js"></script>
    <script src="https://kit.fontawesome.com/8755b009ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar__column1">
                <i class="fab fa-youtube"></i>
                <h1>Youtube</h1>
            </div>
            <div class="navbar__column2">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </nav>
        <img src="https://cdn.crowdpic.net/list-thumb/thumb_l_C721C6EE5C406DEF5E9F5E20A939A878.jpg" />
        <div class="video-control">
            <div class="video-control__action">
                <div class="action__column1">
                    <i class="fas fa-play"></i>
                    <span>0:02 / 0:08</span>
                </div>
                <div class="action__column2">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-compress"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="action__time">
                <div class="action__time-passed"></div>
                <div class="action__time-left"></div>
            </div>
        </div>
    </header>
    <div class="wrap-main-footer">
        <main>
            <div class="main__hashtags">
                <span>#DreamCoding</span>
                <span>#DreamCoders</span>
                <span>#Ellie</span>
            </div>
            <div class="main__video-description">
                <div class="video-description__column1">
                    <h2>
                        Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편:HTML,CSS
                    </h2>
                    <span>1M views 1month ago</span>
                </div>
                <div class="video-description__column2">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <div class="main__video-action">
                <div class="video-action__column">
                    <i class="fas fa-thumbs-up"></i>
                    <span>1K</span>
                </div>
                <div class="video-action__column">
                    <i class="fas fa-thumbs-down"></i>
                    <span>0</span>
                </div>
                <div class="video-action__column">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </div>
                <div class="video-action__column">
                    <i class="fas fa-plus"></i>
                    <span>Save</span>
                </div>
                <div class="video-action__column">
                    <i class="fas fa-flag"></i>
                    <span>Report</span>
                </div>
            </div>
            <div class="main__channel">
                <div class="channel__column1">
                    <img src="https://i.playboard.app/p/AATXAJwQmj6bSPz_b37VrXRtFuZTi7n3sBiAbBHhRTLR/default.jpg" />
                    <div class="channel__column1-text">
                        <h2>
                            시고르자브종 TV
                        </h2>
                        <span>
                            1M subscribers
                        </span>
                    </div>
                </div>
                <a href="#" class="channel__column2"><span>SUBSCRIBE</span></a>
            </div>
        </main>
        <footer>
            <h3>Up next</h3>
            <div class="footer__main-box">
                <div class="footer__section1">
                    <div class="footer__section1-detail">
                        <img
                            src="https://1.gall-img.com/hygall/files/attach/images/82/384/208/334/f91b87851359c0cdef13cfa271c31cf8.jpg" />
                        <div class="footer__section1-text">
                            <h4>프론트엔드 강의, 프론트엔드 개발자가 되고 싶다면? 웹개발 입문자편 강의를 시작합니다</h4>
                            <span>드림코딩 by 엘리</span>
                            <span>82K views</span>
                        </div>
                    </div>
                    <div class="footer__section1-icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
